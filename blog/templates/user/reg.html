{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>博客注册</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="/theme/default/images/favicon.png">
    <link href="{% static 'css/amazeui.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>
    <script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
    <script src="{% static 'js/time.js' %}"></script>
</head>
<body>
<header data-am-widget="header" class="am-header am-header-default sq-head ">
    <div class="am-header-left am-header-nav">
        <a href="javascript:history.back()" class="">
            <i class="am-icon-chevron-left"></i>
        </a>
    </div>
    <h1 class="am-header-title">
        <a href="" class="">注册</a>
    </h1>
</header>
<div style="height: 49px;"></div>
<!--<div class="login-logo">
    <img src="images/logo.png" />
</div>-->
<div style="height: 3rem;"></div>
<form action="" method="post">
    {% csrf_token %}
    <input type="text" name="name" id="name" value="{{ request.POST.name }}" placeholder="请输入用户名" class="login-name" required>
    <p class="am-text-danger">{{ errors.name }}</p>
    <input type="password" name="password" placeholder="请输入密码" class="login-password" required>
    <p class="am-text-danger">{{ errors.password }}</p>
    <input type="password" name="repassword" placeholder="确认密码" class="login-name" required>
    <p class="am-text-danger">{{ errors.repassword }}</p>
    <input type="submit" class="login-btn" value="立即注册">
</form>
<div class="agree">
    <div class="r-login">已有账号，请<a href="{% url 'user:登录' %}" class="l-login">登录</a></div>
</div>
</body>
</html>
